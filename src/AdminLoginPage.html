<!DOCTYPE html>
<html>

<head>
<title>Login</title>
<link rel="shortcut icon" type="image/png" href="indexcss/Emblem_of_the_ECP.png">
<link rel="stylesheet" type="text/css" href="indexcss/indexstyle.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="indexcss/loaderstyle.css"> 
<link rel="stylesheet" type="text/css" href="indexcss/loader.css">
<link rel="stylesheet" type="text/css" href="indexcss/background.css">

<script>
window.addEventListener('load', function(){
                
var loader = document.getElementById('preloader-container');
loader.style.opacity = '0';
                
loader.addEventListener('transitionend', function(){
loader.style.display = 'none';    
})
});
</script>

</head>
<body>
<div id="preloader-container" class="">
<div id="preloader-content">
<div id="preloader-circle"></div>
<p>Loading...</p>    
</div>
</div>
<div class="outer">
  <div class="middle">
    <div class="inner">
    	<form name="login">
	<img src="indexcss/Emblem_of_the_ECP.png" width="100px" height="100px" >
	<p style>Enter Details</p>
	 <label>CNIC</label>
	 <input class="w3-input" type="text" placeholder="CNIC 34XXX-XXX-XXXX-X" name="acnic"></p>
	 <label>Password</label>
	 <input class="w3-input" type="password" placeholder="Password" name="apass"></p>
	 <input type="button" class="button" value="Login" onclick="validateadmin(this.form)"  style="width: 100%; margin-top: 15px;">
	 </form>
    </div>
  </div>
</div>


<script src="js/adminlogin.js"></script>


</body>
</html>
